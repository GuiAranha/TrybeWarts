<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input
          class="login-input"
          type="text"
          name="email"
          id="email"
          placeholder="Email"
        />
        <input
          class="login-input"
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button type="submit" id="buttonLogin">Entrar</button>
      </form>
    </header>

    <main>
        <form action="" method="get" id="evaluation-form">

        </form>
        <img 
        src="images/trybewarts-colored.svg" 
        alt="Logo da Trybewarts" 
        id="trybewarts-forms-logo">

    </main>

    <script src="script.js"></script>
  </body>
</html>

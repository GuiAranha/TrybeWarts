<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input
          class="login-input"
          type="text"
          name="email"
          id="email"
          placeholder="Email"
        />
        <input
          class="login-input"
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
        />
        <button type="submit" id="buttonLogin">Entrar</button>
      </form>
    </header>

    <main>
      <form action="" method="get" id="evaluation-form">
        <div id="div-name">
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </div>
        <div>
          <input id="input-email" type="email" placeholder="Email" />
          <label for=""
            >Casa:
            <select name="select" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>
        </div>
        <div>
          <label id="label-family" for="">Qual sua família?</label><br />
          <input name="family" type="radio" value="Frontend" />Família
          Frontend<br />
          <input name="family" type="radio" value="Backend" />Família Backend<br />
          <input name="family" type="radio" value="FullStack" />Família
          FullStack
        </div>
        <div>
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">1
            <input type="radio" name="rate" value="2">2
            <input type="radio" name="rate" value="3">3
            <input type="radio" name="rate" value="4">4
            <input type="radio" name="rate" value="5">5
            <input type="radio" name="rate" value="6">6
            <input type="radio" name="rate" value="7">7
            <input type="radio" name="rate" value="8">8
            <input type="radio" name="rate" value="9">9
            <input type="radio" name="rate" value="10">10
        </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Logo da Trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
